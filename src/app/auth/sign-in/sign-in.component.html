<div class="container">
  <div class="flex justify-content-center align-items-center min-h-screen">
    <p-card header="Login" [style]="{'width': '25rem', 'margin-bottom': '2em'}">
      <div class="p-fluid grid">
        <div class="field col-12 md:col-4">
          <span class="p-float-label">
            <input type="text" name="email" #email="ngModel" email="true" id="inputtext" pInputText [(ngModel)]="model.email" required> 
            <label for="inputtext">Email</label>
          </span>
          <div class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors?.['required']">
              Email is required.
            </div>            
          </div>
        </div>

        <div class="field col-12 md:col-4">
          <span class="p-float-label">
            <input type="text" id="inputtext" name="password" #password="ngModel" pInputText [(ngModel)]="model.password" required> 
            <label for="inputtext">Password</label>
          </span>
          <div class="error" *ngIf="password.invalid && (password.dirty || password.touched)">
            <div *ngIf="password.errors?.['required']">
              Password is required.
            </div>            
          </div>
        </div>
        
        <button pButton type="button" label="Primary" class="p-button-outlined p-button-rounded p-button-raised mx-2"></button>
      </div>
    </p-card>
  </div>
</div>
