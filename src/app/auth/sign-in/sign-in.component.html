<form [formGroup]="form">

  <div class="grid p-fluid p-4">
      
    <div class="field col-12 md:col-3">
      <span class="p-float-label">
        <p-inputNumber id="index-input" formControlName="index"></p-inputNumber>
          <label for="index-input">Index</label>
      </span>
    </div>

    <div class="field col-12 md:col-3">
      <span class="p-float-label">
          <input type="text" id="name-input" pInputText formControlName="name"> 
          <label for="name-input">Name</label>
      </span>
    </div>

    <div class="field col-12 md:col-3">
      <span class="p-float-label">
          <input type="text" id="gender-input" pInputText formControlName="gender"> 
          <label for="gender-input">Gender</label>
      </span>
    </div>

    <div class="field col-12 md:col-3">
      <span class="p-float-label">
          <input type="text" id="eyecolor-input" pInputText formControlName="eyeColor"> 
          <label for="eyecolor-input">Eyecolor</label>
      </span>
    </div>

    <div class="field col-12 md:col-3">
      <span class="p-float-label">
          <input type="text" id="fruit-input" pInputText formControlName="favoriteFruit"> 
          <label for="fruit-input">Favourite Fruit</label>
      </span>
    </div>

    
    <div formGroupName="company" class="md:col-9">
      <div class="grid p-fluid">
        <div class="field col-12 md:col-4">
          <span class="p-float-label">
              <input type="text" id="title-input" pInputText formControlName="title"> 
              <label for="title-input">Title</label>
          </span>
        </div>
    
        <div class="field col-12 md:col-4">
          <span class="p-float-label">
              <input type="text" id="email-input" [email]="true" pInputText formControlName="email"> 
              <label for="email-input">Email</label>
          </span>
        </div>
    
    
        <div class="field col-12 md:col-4">
          <span class="p-float-label">
              <input type="text" id="phone-input" pInputText formControlName="phone"> 
              <label for="phone-input">Phone</label>
          </span>
        </div>
      </div>

      <div formGroupName="location">
        
        <div class="grid">
          <div class="field md:col-6 ">
            <span class="p-float-label">
                <input type="text" id="country-input" pInputText formControlName="country"> 
                <label for="country-input">Country</label>
            </span>
          </div>
  
          <div class="field md:col-6 ">
            <span class="p-float-label">
                <input type="text" id="address-input" pInputText formControlName="address"> 
                <label for="address-input">Address</label>
            </span>
          </div>
        </div>

      </div>
    </div>

    
  </div>
  
</form>
